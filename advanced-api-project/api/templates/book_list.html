<!-- templates/book_list.html -->
<h1>Book List</h1>
<a href="{% url 'book-create' %}">Add New Book</a>
<ul>
    {% for book in books %}
        <li>
            <a href="{% url 'book-detail' book.id %}">{{ book.title }}</a> by {{ book.author.name }}
            <a href="{% url 'book-update' book.id %}">Edit</a>
            <a href="{% url 'book-delete' book.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
